{% extends 'home.html' %}
{% block content %}
{% load static %}
    <form id = 'plot'>
        <div class="mt-5">
            <div class="row">
                <div class="mt-1 col-md-3 col-sm-3 col-xs-12">
                    <label>Start Year</label>
                    <select name="start_year" required>
                        <option value="">Year</option>
                        <option value="1950">1950</option>
                        <option value="1955">1955</option>
                        <option value="1960">1960</option>
                        <option value="1965">1965</option>
                        <option value="1970">1970</option>
                        <option value="1975">1975</option>
                        <option value="1980">1980</option>
                        <option value="1985">1985</option>
                        <option value="1990">1990</option>
                        <option value="1995">1995</option>
                        <option value="2000">2000</option>
                        <option value="2005">2005</option>
                        <option value="2010">2010</option>                
                    </select>
                </div>
                <div class="mt-1 col-md-3 col-sm-3 col-xs-12">
                    <label>Range</label>
                    <select name="range" required>
                        <option value="">Range</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>   
                </div>     
                <div class="col-md-3 col-sm-3 col-xs-12">
                    <label>PBA</label>
                    <select name = "pba" class="selectpicker" multiple data-live-search="true" >
                        <option>Real estate renting and business activities</option>
                        <option>Manufacturing</option>
                        <option>Financial intermediation</option>
                        <option>Construction</option>
                        <option>Transport storage and communications</option>
                        <option>Agriculture & allied</option>
                        <option>Health and social work</option>
                        <option>Education</option>
                        <option>Electricity gas and water supply</option>
                        <option>Mining and quarrying</option>
                    </select>
                </div>
                <div class="mt-1 col-md-3 col-sm-3 col-xs-12">
                    <input class="submit btn" type = 'submit'/>
                </div>
            </div>
        </div>
    </form>
    </div>
        <div id ='output'></div>
    
<script src="../static/plot4.js"></script> 
{% endblock %}
